<!DOCTYPE html>
<html lang="en">
<body>
  <span>Total clicks : 0</span>
  <button id="btn">Click me</button>
</body>
<script>

  //숫자를 셀 카운터 생성
  let counter = 1;
  const span = document.querySelector("span")
  //버튼을 연결
  const button = document.getElementById("btn") //btn이라는 id를 가져오기
  function handleClick() {
    counter = counter + 1
    span.innerText = `Total Clicks : ${counter}`  //span용 새로운 counter
    console.log(counter);
    console.log("i have been clicked!");
  }
  //click event를 감지하기
  button.addEventListener("click", handleClick)

</script>
</html>
